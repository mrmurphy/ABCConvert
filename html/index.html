<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <LINK href="styles/main.css" rel="stylesheet" type="text/css">
        <title>ABC Convert!</title>
    </head>
    <body>
        <div id="wrapper">
            <div id="ui">
                <aside id="logo">
                <img id="headerimg" src="/images/logo.png" alt="Alembic logo" /><br>
                </aside>
                <div id="controls">
                    <div id="inputdiv">
                        Enter your shot:<br>
                        <div id="fwrap">
                            <form>
                                <input type="text" name="shot_field" id="shot_field" class="field" value="Something like: A_13">
                            </div>
                            <input type="SUBMIT" name="go_button" id="go_button" class="button" value="Go!">
                        </form>
                    </div>
                    <div id="output">
                        <div id="output_text">
                            There will be output here, when we're done.
                        </div>
                        <div class="easybars" id="progressbar">
                            <span class="current">50</span>
                            <span class="total">100</span>
                            <span class="label">Converting shot...</span>
                        </div>
                        <input type="SUBMIT" id="reset_button" value="Do another one!">
                    </div>
                </div>
            </div>
        </div>
        <script src="javasc/jquery.js"></script>
        <script src="javasc/jquery.center.mlklc.js"></script>
        <script src="javasc/jqueryprogressbar.js"></script>
        <script src="javasc/visual.js"></script>
        <script src="javasc/data.js"></script>
    </body>
</html>
